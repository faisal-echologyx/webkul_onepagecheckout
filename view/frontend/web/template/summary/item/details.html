    <!-- ko template: getTemplate() --><!-- /ko -->

<div class="product-item-details">
    <div class="product-item-inner">
        <div class="product-item-name-block">
            <strong class="product-item-name" data-bind="html: $parent.name"></strong>
            <div class="details-qty">
                <!--<span class="label opcol-1"> ko i18n: 'Qty' --><!-- /ko </span>-->
                <div class="spinbox" data-min="1" data-max="10" data-step="2">
                    <div class="quantity">
                        <span class="quantity__minus"><span data-bind="click: decreaseQty">-</span></span>
                        <input class="form-control spinbox-input" type="number" data-bind="event: {'change': onChange}, attr: {'data-cart-item': $parent.item_id}, value: $parent.qty">
                        <span class="quantity__plus"><span data-bind="click: increaseQty">+</span></span>
                    </div>
                </div>
                <div class="product actions">
                    <div class="secondary">
                        <span data-bind="click: removeItem, attr: {'data-cart-item': $parent.item_id, title: $t('Remove item')}" class="action-delete">
                            <!--<span data-bind="i18n: 'Remove'"></span>-->
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="after-details">
            <!-- ko foreach: getRegion('after_details') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!-- /ko -->
        </div>
    </div>

    <!-- ko if: (JSON.parse($parent.options).length > 0)-->
    <div class="product options opcol-md-8 opcol-lg-7" data-bind="mageInit: {'collapsible':{'openedState': 'active'}}">
        <span data-role="title" class="toggle"><!-- ko i18n: 'View Details' --><!-- /ko --></span>
        <div data-role="content" class="content">
            <strong class="subtitle"><!-- ko i18n: 'Options Details' --><!-- /ko --></strong>
            <dl class="item-options">
                <!--ko foreach: JSON.parse($parent.options)-->
                <dt class="label" data-bind="text: label"></dt>
                    <!-- ko if: ($data.full_view)-->
                    <dd class="values" data-bind="html: full_view"></dd>
                    <!-- /ko -->
                    <!-- ko ifnot: ($data.full_view)-->
                    <dd class="values" data-bind="html: value"></dd>
                    <!-- /ko -->
                <!-- /ko -->
            </dl>
        </div>
    </div>
    <!-- /ko -->
</div>
