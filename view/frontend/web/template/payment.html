<li id="payment" role="presentation" class="opc-checkout-payment-method checkout-payment-method" data-bind="fadeVisible: isVisible">

        <div class="left-title">
            <i class="fa-solid fa-credit-card"></i>
            <div class="step-title colps-title"
            translate="'Payment Method'"
            data-role="title"></div>
        </div>
        <i class="fa-solid fa-angle-down"></i>
    </div>
    <div id="checkout-step-payment"
         class="step-content colps-content collapse in"
         data-role="content"
         role="tabpanel"
         aria-expanded="true"
         aria-hidden="false"
         data-bind="blockLoader: isLoading">
        <!-- ko if: (quoteIsVirtual() === true) -->
            <!-- ko foreach: getRegion('customer-email') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        <!--/ko-->

            <input data-bind='attr: {value: getFormKey()}' type="hidden" name="form_key"/>
            <fieldset class="fieldset">
                <legend class="legend">
                    <span data-bind="i18n: 'Payment Information'"></span>
                </legend> <!-- <br /> -->
                <!-- ko foreach: getRegion('beforeMethods') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                <!-- /ko -->
                <div id="checkout-payment-method-load" class="opc-payment" data-bind="visible: isPaymentMethodsAvailable">

                    <!-- /ko -->
                </div>
                <div class="opc-no-quotes-block no-quotes-block" data-bind="visible: isPaymentMethodsAvailable() == false">
                    <!-- if: (isAvailable) -->
                        <!-- ko i18n: 'Please complete previous information to select payment method.'--><!-- /ko -->
                    <!--/ko-->
                    <!-- if: (!isAvailable) -->

                    <!--/ko-->
                </div>
                <!-- ko foreach: getRegion('afterMethods') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                <!-- /ko -->

        </form>
    </div>
